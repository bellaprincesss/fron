<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>

<body>
    <div class="container-fluid">
        <form id="formf">
            <div class="row justify-content-center mt-5">
                <div id="cf" class="col-6 p-5 rounded text-white">
                    <h1>Registro Nuevo</h1>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <!--<input type="text" pattern="\S+" title="This field is required" class="form-control text-body" id="nombre" placeholder="Nombre">-->
                        <input type="text" class="form-control text-body" id="nombre" placeholder="Nombre" required
                            pattern="\S+" title="El nombre no puede llevar espacios en blanco.">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control text-body" id="email" pattern="\S+"
                            title="El email no puede llevar espacios en blanco." placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control text-body" id="password" pattern="\S+"
                            title="El password no puede llevar espacios en blanco." placeholder="password" required>
                    </div>
                    <div class="form-group">
                        <label for="cfpassword">Confirmar Password</label>
                        <input type="password" class="form-control text-body" id="cfpassword" pattern="\S+"
                            title="El password no puede llevar espacios en blanco." placeholder="password" required>
                    </div>
                    <button onclick="return guardar()" class="btn btn-primary btn-block mb-2">Registrarse</button>
                    <div class="text-center">
                        <p class="d-inline pr-4">¿Ya tienes cuenta?</p>
                        <a href="login.html" class="text-decoration-none text-white">Inicia sesión aquí.</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--<script src="js/jquery-3.4.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/registro.js" text="type/javasript"></script>
</body>

</html>
